{% extends "base.html" %}

{%block content %}
  <!-- Posts -->
  {% for p in posts %}
  <div class="row post-container">
    <div class="twocol"></div>
    <div class="eightcol post">
      <div class="post-title"><a href="{{ offset_prefix }}{{ p.remoteUrl }}">{{ p.title }}</a></div>
      <div class="post-date">{{ p.date | formatdate }}</div>
      {{ p.content }}
    </div>
  </div>
  {% endfor %}

  <div class="row">
    <div class="twocol"></div>
    <div class="eightcol newer-older">
      <div class="newer-posts" style="visibility:{{newerPath | boolToVisibility}}"><a href="{{ offset_prefix }}{{ newerPath }}">Newer</a></div>
      <div class="older-posts" style="visibility:{{olderPath | boolToVisibility}}"><a href="{{ offset_prefix }}{{ olderPath }}">Older</a></div>
    </div>
  </div>
{% endblock %}
