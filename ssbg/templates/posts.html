{% extends "base.html" %}

{%block content %}
  <div class="row post-container">
    <div class="twocol"></div>
    <div class="eightcol post">
      <div class="post-title">Posts</div>
      <div class="post-date">Forever</div>

      <ul class="">
        {% for p in pairs %}
        <li>
          <a href="{{ p.remoteUrl }}">{{ p.title }}</a>
        </li>
        {% endfor %}
      </ul>
  </div>
{% endblock %}
